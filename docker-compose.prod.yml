services:
  web:
    build: .
    # 生产环境使用Gunicorn，3个工作进程
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application
    volumes:
      - static_volume:/app/src/staticfiles
      - media_volume:/app/src/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env.prod  # 关键：指定生产环境变量文件
    depends_on:
      - db
      - redis
    restart: always  # 容器退出时总是重启，保证服务高可用

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes  # 启用数据持久化
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data: